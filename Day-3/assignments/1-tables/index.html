<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <th colspan="4">TITLE</th>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">subtitle</td>
                <td colspan="2">subtitle</td>
            </tr>
            <tr>
                <td>1 item</td>
                <td>123</td>
                <td>1 item</td>
                <td>123</td>
            </tr>
            <tr>
                <td>1 item</td>
                <td>123</td>
                <td>1 item</td>
                <td>123</td>
            </tr>
            <tr>
                <td>1 item</td>
                <td>123</td>
                <td>1 item</td>
                <td>123</td>
            </tr>
            

        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">sub subtitle</td>
                <td colspan="2">sub subtitle</td>
            </tr>
        </tfoot>
    </table>

    <table class="marks">
        <thead>
            <th colspan="2">Subject</th>
            <th>John Doe</th>
            <th>Miriram Luther</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">
                    Biology
                </td>
                <td>Practical</td>
                <td>A</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Theory</td>
                <td>A+</td>
                <td>A</td>
            </tr>

            <tr>
                <td rowspan="2">
                    Chemistry
                </td>
                <td>Practical</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Theory</td>
                <td>A</td>
                <td>C+</td>
            </tr>

            <tr>
                <td rowspan="2">
                    Physics
                </td>
                <td>Practical</td>
                <td>A</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Theory</td>
                <td>A-</td>
                <td>A-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
