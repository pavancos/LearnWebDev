<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-1">Display 1</h1>
    <h1 class="display-2">Display 2</h1>
    <h1 class="display-3">Display 3</h1>
    <h1 class="display-4">Display 4</h1>
    <h1 class="display-5">Display 5</h1>
    <h1 class="display-6">Display 6</h1>
    <p class="lead">
        This is a lead paragraph. It stands out from regular paragraphs.
    </p>
    <p class="text-start">Start aligned text .</p>
    <p class="text-center">Center aligned text .</p>
    <p class="text-end">End aligned text .</p>
    <a class="link-primary" href="#">Primary Link</a>
    <a class="link-secondary" href="#">Secondary Link</a>
<div class="cont">
    <div class="bg-primary"></div>
    <div class="bg-secondary"></div>
    <div class="bg-success"></div>
    <div class="bg-danger"></div>
    <div class="bg-warning"></div>
    <div class="bg-info"></div>
    <div class="bg-light"></div>
    <div class="bg-dark"></div>
    <div class="bg-white"></div>
    <div class="bg-transparent"></div>
    <div class="bg-gradient bg-primary"></div>
    <div class="bg-gradient bg-secondary"></div>
    <div class="bg-gradient bg-success"></div>
</div>


</body>

</html>
