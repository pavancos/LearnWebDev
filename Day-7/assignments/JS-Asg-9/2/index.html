<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="w-100 h-100">
    <div class="row w-100 h-100 p-0 m-0 rounded rounded-2 shadow-sm ">
        <div class="col Form p-0 m-0 d-flex align-content-center justify-content-center flex-wrap flex-column ">
            <header class="d-flex flex-wrap align-content-center justify-content-center ">
                <h1 class="fw-bold display-4  ">Login</h1>
            </header>
            <figure class="d-flex flex-row flex-wrap align-content-center justify-content-center gap-5     " style="height: 15%;">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-facebook "
                viewBox="0 0 16 16">
                <path
                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-twitter"
                viewBox="0 0 16 16">
                <path
                    d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15" />
            </svg>
            </figure>
            <form class="w-75">
                <p class="text-secondary text-center fs-5">or use your account</p>
                <div class="input-group input-group-lg  mb-3 fs-5">
                    <input type="text fs-5" class="form-control" placeholder="Email" aria-label="Email"
                        aria-describedby="basic-addon2">

                </div>
                <div class="input-group input-group-lg mb-3 fs-5">
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                        aria-describedby="basic-addon2">

                </div>
                <a class="fs-4  text-secondary text-center text-decoration-none d-flex align-content-center justify-content-center  "
                    style="text-align: center;">Forgot your password?</a>
                <button type="button" class="rounded-5 LogIn border-0 ">LOG IN</button>
            </form>

        </div>
        <div class="col Info p-0 m-0">

        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
