<body class="container w-100 mx-auto h-100 bg-dark-subtle  ">
    <div class="container w-100 mx-auto  h-100 bg-dark-subtle ">
        <h1 class="display-3 text-center ">
            JavaScript Asg 7.1
        </h1>
        <div class="card mx-auto text-bg-dark ">
            <div class="card-body text-left" style="font-family: monospace;">
                <p>let str = "aaaabbababababbbbabababaaaa";</p>
                <p>let fA = str.split('').filter(e => e === 'a').length;</p>
                <p>let fB = str.split('').filter(e => e === 'b').length;</p>
                <p>console.log("Frequency of a:", fA);</p>
                <p>console.log("Frequency of b:", fB);</p>
            </div>

        </div>

    </div>


    <script src="./script.js"></script>
